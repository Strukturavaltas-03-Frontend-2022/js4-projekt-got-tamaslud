<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Throne Project</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="portraits">
        <!-- populated from JSON-->
    </div>

    <div class="aside">
        <div class="aside__top">
            <div class="aside__header">
                <h1>Game of thrones</h1>
            </div>
            <div class="aside__character">
                <div class="asidePicture">
                    <img class="gotPicture" src="" alt="">
                </div>
                <div class="character--name">
                    <span class="char--name"></span>
                    <span class="char--house">
                        <img class="char--houseimg" src="" alt="">
                    </span>
                </div>
                <div class="character--details">
                    <!-- populated from JSON-->
                </div>
            </div>
        </div>

        <div class="aside__bottom">
            <div class="searchBarAll">
                <span class="searchButton">
                    <button class="btn__search" type="submit">
                        <img class="searchIcon" src="./fonts/search_black_24dp.svg" alt="">
                    </button>
                </span>
                <span class="searchBar">
                    <input class="search__input" type="text" placeholder="Search for...">
                </span>
            </div>
            <div class="foundBox">
                <span class="found hidden">Character not found</span>
            </div>
        </div>

    </div>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
